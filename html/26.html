
<!DOCTYPE html> <html>
	<head>
		<meta charset="utf-8">
		<title>进度条</title>
		<style type="text/css">
			#box {
				height: 20px;
				width: 200px;
				border: 1px solid #f00;
			}
			#wangxing {
				height: 20px;
				width: 0;
				background-color: #0f0;
			}
		</style>
		<script type="text/javascript">
			function $(selector,parent) {
				parent=parent||document;
				if (selector.charAt(0)=="#") {
					return document.getElementById(selector.substring(1));
				}else {
					return parent.getElementsByTagName(selector);
				}
			}
			window.onload=function () {
				var oBox=$("#box");
				var oW=$("#wangxing",oBox);
				var oX=$("#xingwang");
				var str=0;
				var timer=null;
				var timer=setInterval(fn,50);
				function fn() {
					str+=2;
					oW.style.width=str+"px";
					oX.innerHTML= Math.round((str/200)*100)+"%";
					if (str>=200) {
						str=200;
						clearInterval(timer);
						timer=null;
					}
				}
			}
		</script>
	</head>
	<body>
		<div id="box">
			<div id="wangxing">

			</div>
		</div>
		<span id="xingwang">0%</span>
	</body>
</html>
