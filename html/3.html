<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>禁止用户输入</title>
        <link rel="stylesheet" href="../css/base.css">
        <link rel="stylesheet" href="../css/bootstrap.min.css">
        <link rel="stylesheet" href="../css/bootstrap-theme.min.css">
    </head>
    <body>
        <div class="demo1">
            <form class="form-horizontal user-input" id="form" role="form">
                <div class="form-group">
                    <label for="user" class="col-sm-2 control-label">用户名</label>
                    <div class="col-sm-10">
                        <input type="text" name="" value="" class="form-control" id="user" placeholder="用户名" disabled="disabled">
                    </div>
                </div>
                <div class="form-group">
                    <label for="password" class="col-sm-2 control-label">密码</label>
                    <div class="col-sm-10">
                        <input type="password" name="" value="" class="form-control" id="password" placeholder="密码">
                    </div>
                </div>
                <div class="form-group">
                    <label for="msg" class="col-sm-2 control-label">备注</label>
                    <div class="col-sm-10">
                        <textarea class="form-control" name="" id="msg" placeholder="备注" cols="53" rows="10"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox">  记住我
                            </label>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button id="btn" type="button" class="btn btn-primary btn-block">提 交</button>
                    </div>
                </div>
            </form>
        </div>
    </body>
</html>
